<body onload="populateTable()">
    <div id="page-container">
        <div id="content-wrap">
            <nav class="navbar navbar-light navbar-expand-md navbar-transparency">
                <div class="container"><a class="navbar-brand" href="index.html">BILLY NO WEIGHTS</a><button class="navbar-toggler" data-toggle="collapse"
                        data-target="#navcol-1"><span
                            class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="index.html">HOME</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="Exercises.html">EXERCISES</a>
                            </li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="Machines.html">MACHINES</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="table-responsive" style="padding-top:30px;padding-left:10px;padding-right:10px;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Modify</th>
                        </tr>
                    </thead>
                    <tbody id="tableBod">
                    </tbody>
                </table>
            </div>

            <h6 style="padding-left:10px;padding-top:20px;">Add new machine:</h6>
            <div>
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#addFunctionality">Add new machine</button>
            </div>

            <!-- Update Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Modify</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="return updateMachine(this)">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">ID:</label>
                                    <input name="id" type="text" class="form-control" id="inputID" readonly>
                                    <label for="recipient-name" class="col-form-label">Name:</label>
                                    <input name="name" type="text" class="form-control" id="inputName" required>
                                    <label for="recipient-name" class="col-form-label">Description:</label>
                                    <input name="description" type="text" class="form-control" id="inputDesc" required>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-success btn-block">Update</button>
                                </div>
                            </form>
                            <div style="padding-top: 10px">
                                <button type="button" class="btn btn-danger btn-block" onclick="deleteMachine()">Delete</button>
                            </div>
                            <div style="padding-top: 10px">
                                <button type="button" class="btn btn-dark btn-block" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Modal -->
            <div class="modal fade" id="addFunctionality" tabindex="-1" role="dialog" aria-labelledby="addFunctionalityTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addFunctionalityTitle">Add new machine</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="return addMachine(this)">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Name:</label>
                                    <input name="name" type="text" class="form-control" id="inputName" required>
                                    <label for="recipient-name" class="col-form-label">Description:</label>
                                    <input name="description" type="text" class="form-control" id="inputDesc" required>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-success btn-block">Add</button>
                                </div>
                            </form>
                            <div style="padding-top: 10px">
                                <button type="button" class="btn btn-dark btn-block" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
