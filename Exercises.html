            <div class="input-group mb-3" style="padding-left:10px;padding-top:20px;padding-right:10px">

            <div class="table-responsive" style="padding-top:10px;padding-left:10px;padding-right:10px;">

            <div style="padding-left:10px;padding-top:20px;">
                <h6>Add new exercise:</h6>
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#addFunctionality">Add new
                    Exercise</button>
            </div>

            <!-- Update Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Modify</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="return updateExercise(this)">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">ID:</label>
                                    <input name="id" type="text" class="form-control" id="inputID" readonly>
                                    <label for="recipient-name" class="col-form-label">Name:</label>
                                    <input name="name" type="text" class="form-control" id="inputName" required>
                                    <label for="recipient-name" class="col-form-label">Muscle Group:</label>
                                    <input name="muscleGroup" type="text" class="form-control" id="inputGroup" required>
                                    <label for="recipient-name" class="col-form-label">Description:</label>
                                    <input name="description" type="text" class="form-control" id="inputDesc" required>
                                    <label for="recipient-name" class="col-form-label">Tutorial:</label>
                                    <input name="tutorial" type="text" class="form-control" id="inputTutorial" required>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-success btn-block">Update</button>
                                </div>
                            </form>
                            <div style="padding-top: 10px">
                                <button type="button" class="btn btn-danger btn-block" onclick="deleteExercise()">Delete</button>
                            </div>
                            <div style="padding-top: 10px">
                                <button type="button" class="btn btn-dark btn-block" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Modal -->
            <div class="modal fade" id="addFunctionality" tabindex="-1" role="dialog" aria-labelledby="addFunctionalityTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addFunctionalityTitle">Add new exercise</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="return addExercise(this)">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Name:</label>
                                    <input name="name" type="text" class="form-control" id="inputName" required>
                                    <label for="recipient-name" class="col-form-label">Muscle Group:</label>
                                    <input name="muscleGroup" type="text" class="form-control" id="inputGroup" required>
                                    <label for="recipient-name" class="col-form-label">Description:</label>
                                    <input name="description" type="text" class="form-control" id="inputDesc" required>
                                    <label for="recipient-name" class="col-form-label">Tutorial:</label>
                                    <input name="tutorial" type="text" class="form-control" id="inputTutorial" required>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-success btn-block">Add</button>
                                </div>
                            </form>
                            <div style="padding-top: 10px">
                                <button type="button" class="btn btn-dark btn-block" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
